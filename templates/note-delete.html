<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../static/css/style.css">
    <title>Notes</title>
</head>

<body>
    <!--navigation bar-->
    <nav>
        <ul>
            <li class="img"><img src="../../../static/images/note.png"></li>
            <li><a href="/">Notes</a></li>
            <li class="right">
                <a href="/notes/create">Add Note</a>
                <a href="/profile">Profile</a>
            </li>
        </ul>
    </nav>
    <!--navigation bar-->

    <div class="body">
        <!--headings-->
        <h1>Delete Note</h1>
        <!--headings-->

        <!--note delete data form-->
        <div class="form">
            <form method="POST" action="{% url 'delete note' note.id %}">
                {{ form.title.label }}
                {{ form.title }}

                {{ form.content.label }}
                {{ form.content }}

                {{ form.image_url.label }}
                {{ form.image_url }}

                {% csrf_token %}
                <input type="submit" value="Delete">
            </form>
        </div>
        <!--end note delete data form-->
    </div>

    <!--footer-->
    <footer>
    <div>Python Web Basics Exam @SoftUni</div>
    </footer>
    <!--end footer-->

</body></html>
