<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <title>Notes</title>
  </head>

  <body>
    <header>
      <!--navigation bar-->
      <nav>
        <ul>
          <li class="img">
            <img src="../static/images/note.png" width="32" height="32" />
          </li>
          <li>
            <a href="/">Notes</a>
          </li>
        </ul>
      </nav>
      <!--end navigation bar-->
    </header>
    <div class="body">
      <!--headings-->
      <h1>Enter Your Data</h1>
      <!--end headings-->

      <!--profile data form-->
      <div class="form">
        <form method="POST" action="{% url 'create profile' %}">
            {{ form.first_name.label }}
            {{ form.first_name }}

            {{ form.last_name.label }}
            {{ form.last_name }}

            {{ form.age.label }}
            {{ form.age }}

            {% csrf_token %}

          <input type="submit" value="SUBMIT" />
        </form>
      </div>
      <!--end profile data form-->
    </div>

    <footer>
      <div>Python Web Basics Exam @SoftUni</div>
    </footer>
  </body>
</html>
