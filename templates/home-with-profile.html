<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Notes</title>
</head>

<body>
    <!--navigation bar-->
    <nav>
        <ul>
            <li class="img"><img src="../static/images/note.png"></li>
            <li><a href="/">Notes</a></li>
            <li class="right">
                <a href="/notes/create/">Add Note</a>
                <a href="/profile">Profile</a>
            </li>
        </ul>
    </nav>
    <!--end navigation bar-->

    <!--headings-->
    <h1>My Notes</h1>

    <!--end headings-->

    <!--notes container TODO-->
    {% for note in notes %}
        <div class="note-container">
            <h2>{{ note.title }}
                <img src="{{ note.image_url }}">
            </h2>
            <div class="right">
                <a class="button details" href="{% url 'details note' note.id %}">Details</a>
                <a class="button edit" href="{% url 'edit note' note.id %}">Edit</a>
                <a class="button delete" href="{% url 'delete note' note.id %}">Delete</a>
            </div>
        </div>
    {% endfor %}

    <!--end notes container TODO-->

    <footer>
    <div>Python Web Basics Exam @SoftUni</div>
    </footer>

</body></html>
